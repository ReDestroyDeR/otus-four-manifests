# Authentication Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service-deployment
  namespace: otus-four
  labels:
    app: authentication
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: authentication
      version: v1
  template:
    metadata:
      labels:
        app: authentication
        version: v1
    spec:
      containers:
        - name: authentication-service
          image: redestroyder/authorization-service:0.1.3
          imagePullPolicy: Always 
          envFrom:
            - secretRef:
                name: auth-secret
            - configMapRef:
                name: auth-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

---

# Business Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-service-deployment
  namespace: otus-four
  labels:
    app: business
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: business
      version: v1
  template:
    metadata:
      labels:
        app: business
        version: v1
      annotations:
        sidecar.istio.io/userVolume: '
          {
            "lua-libs": {
              "configMap": {
                "name": "lua-libs",
                "items": [
                  {
                    "key": "json.lua",
                    "path": "json.lua"
                  }
                ]
              }
            }
          }'
        sidecar.istio.io/userVolumeMount: '
          {
            "lua-libs": {
              "mountPath": "/usr/local/share/lua/5.1",
              "readOnly": true
            }
          }'
  
    spec:
      containers:
        - name: business-service
          image: redestroyder/business-service:0.0.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: business-secret
            - configMapRef:
                name: business-config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP


